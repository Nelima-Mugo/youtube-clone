<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }

            .box{
                background-color: lightpink;
            }

        </style>
    </head>
    <body>
        <div class="grid">
            <div class="box">col 1</div>
            <div class="box">col 2</div>
            <div class="box">col 3</div>
            <div class="box">col 4</div>
            <div class="box">col 1</div>
            <div class="box">col 2</div>
            <div class="box">col 3</div>
            <div class="box">col 4</div>
        </div>
    </body>
</html>
